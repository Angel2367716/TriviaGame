<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <title>Crystal Collector</title>
    <link rel="shortcut icon" href="assets/images/question_mark.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <header>
        <div class="jumbotron text-center">
            <h1 class="tittle-game" id="wrapper">Trivia Game</h1>
        </div>
    </header>

    <div class="card text-center">
        <h5 class="card-header">Instructions</h5>
        <div class="row">
            <div class="col-md-12">
                <div class="card-body">
                    <p class="card-text" id="instructions">
                        <h6>You have a limited amount of time to finish the trivia questions. The game will end when the timer runs and your answers will let you know if you are a true harry potter fan. </h6>
                    </p>
                    <div id="subwrapper">
                    <button id="start">Start</button>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <!--jQuery stuff-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <!--Main game logic-->
    <script src="../TriviaGame/assets/javascript/app.js"></script>
</body>

</html>

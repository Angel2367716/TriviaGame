<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <title>Trivia Game</title>
    <link rel="shortcut icon" href="assets/images/question_mark.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
        <!--jQuery stuff-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

</head>

<body>
    <header>
        <div class="jumbotron text-center">
            <h1 class="tittle-game"><em>Harry Potter</em> Trivia</h1>
        </div>
    </header>

    <div class="card text-center">
        <h5 class="card-header">Rapid H.P.Trivia</h5>
         <div class="row">
            <div class="col-md-12">
                <div class="card-body">
                    <div id="instructions">
                    <p class="card-text">
                        <h6>You have a short amount of time to answer each Harry Potter trivia question. </h6>
                    </p> 
                    </div>
                    <div id="wrapper">
                    <div id="subwrapper">
                        <button id="start">Start</button>
                    </div>
                    </div>
                 </div> 
             </div>
        </div> 
        
    </div>

    <!--Main game logic-->
    <script src="../TriviaGame/assets/javascript/app.js"></script>
</body>

</html>
